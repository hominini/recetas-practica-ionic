<ion-header>
  <ion-toolbar>
    <ion-title>Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let receta of recetas">
      <ion-avatar slot="start">
        <ion-img [src]="receta.urlImagen"></ion-img>
      </ion-avatar>
      <ion-label>{{ receta.titulo }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
